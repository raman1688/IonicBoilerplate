<ul class="pagination" ng-if="1 < pages.length || !autoHide">
   <!-- <li ng-if="boundaryLinks" class="page" ng-class="{ disabled : pagination.current == 1 }">
        <i href="" ng-click="setCurrent(1)">&laquo;</i>
    </li>-->
    <li ng-if="directionLinks" class="page" ng-class="{ disabled : pagination.current == 1 }">
        <p href="" ng-click="setCurrent(pagination.current - 1)">-</p>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" class="page" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <p href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</p>
    </li>

    <li ng-if="directionLinks" class="page" ng-class="{ disabled : pagination.current == pagination.last }">
        <p href="" ng-click="setCurrent(pagination.current + 1)">+</p>
    </li>
  <!--  <li ng-if="boundaryLinks" class="page"  ng-class="{ disabled : pagination.current == pagination.last }">
        <i href="" ng-click="setCurrent(pagination.last)">&raquo;</i>
    </li>-->
</ul>
